<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>

    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <div class="container">
        <h1>Date Countdown</h1>
        <div class="date_set">
            <input type="date" id="date_input">
            <button id="submit" onclick="timerStart()">Submit</button>
        </div>
        <div>
            <h3 id="days"></h3>
            <h3 id="hours"></h3>
            <h3 id="minutes"></h3>
            <h3 id="seconds"></h3>
        </div>
    </div>

    <script src="resources/index.js"></script>
</body>
</html>
